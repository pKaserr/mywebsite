Sick AG:
- Masterand
- Diese Arbeit widmet Frage, ob LiDAR9Sensoren innerhalb eines Neural Radiance Field (NeRF) synthetisiert werden können, um herauszufinden, welcher Sensortyp sich am besten für spezifische Anwendungen und Umgebungen eignet. Angesichts der Komplexität der realen Welt und der Herausforderung, räumliche Beziehungen aus 2D9Bildern von 3D9Szenen zu erfassen, wurde ein Ansatz entwickelt, der es ermöglicht, innerhalb eines NeRF Punktwolken zu generieren und Entfernungen zu messen. Trotz Herausforderungen - insbesondere bei der Szenenerstellung, der Skalierung und der Verfügbarkeit von Kameraparametern - zeigt die Implementierung vielver9 sprechende Ergebnisse. Die Untersuchung macht jedoch deutlich, dass Abweichungen zwischen den Koordinaten des NeRF und der tatsächlichen Szene die Genauigkeit der Messungen beeinträchtigen können. Dies gilt besonders, wenn die Kameraposen geschätzt werden, ohne dass die genauen Parameter vorliegen. Weitere Schwierigkeiten, wie homogene Farben oder räumliche Unstimmigkeiten durch Reflexionen, können die Ergebnisse ebenfalls beeinflussen. Dennoch lässt sich durch die gezielte Verwendung oder Berechnung der Kameraparameter und die Fokussierung auf relevante Bild9 bereiche die Präzision deutlich verbessern. Im Vergleich zu traditionellen LiDAR9Sensoren, die durch physikalische Faktoren wie Reflexionen, Materialeigenschaften oder Umweltbedingungen häufig ungenau werden, bietet die NeRF9basierte Methode einige entscheidende Vorteile. Typische Probleme wie Signalverluste oder materialab9 hängige Messabweichungen treten bei diesem Ansatz nicht auf, was bei der Messung zu vorteilen, jedoch bei der Synthetisierung zu Nachteilen führt. Um diese Fragestellung zu untersuchen, wurde ein neuronales Netz genutzt, um aus 2D9Bilddaten 3D9Szenen zu rekonstruieren. Dadurch konnten synthetische Punktwolken und Distanzmessun9 gen erzeugt werden. Verschiedene Experimente, die unter anderem die Szenenkomplexität, die Genauigkeit der Kameraparameter und die Szenenerkennung untersuchten, dienten der Bewertung der Leistungsfähigkeit. Die Ergebnisse zeigen, dass die Synthese von LiDAR9Sensoren innerhalb eines NeRF vor allem für Anwendungen mit moderaten Anforderungen an Präzision und Szenenkomplexität eine vielver9 sprechende Alternative darstellt. Besonders im industriellen Kontext, wo es darauf ankommt, für vergleichsweise einfache Szenen den passenden LiDAR9Sensor auszuwählen, bietet dieser Ansatz eine sichere, kosteneffiziente und praktische Lösung.",
